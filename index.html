function arrays(arr){
          arr.sort();
          let l = arr.length;
          var array = [arr[0]];
          for(let i = 1; i < l; i++){
          	 if(arr[i] !== array[array.length-1]){
                array.push(arr[i])
          	 }
          }
          return array;
      }

      console.log(arrays(a))
